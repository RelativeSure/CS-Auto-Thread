kind: pipeline
type: docker
name: Docker

steps:
- name: Install
  image: node
  commands:
  - npm ci
- name: Build
  image: node
  commands:
  - npm run build
  when:
    branch:
    - main

---
kind: pipeline
type: ssh
name: SSH

server:
  host:
    from_secret: host
  user:
    from_secret: username
  ssh_key:
    from_secret: ssh_key
    
steps:
- name: build
  commands:
  - npm ci
  - npm run build
