kind: pipeline
type: docker
name: Testing

steps:
- name: Install
  image: node
  commands:
  - npm ci
- name: Build
  image: node
  commands:
  - npm run build

---
kind: pipeline
type: docker
name: Docker Image

steps:
- name: build  
  image: plugins/docker
  settings:
    repo: whyaydan/cs-auto-thread
    auto_tag: true
    registry: ghcr.io
    username:
      from_secret: username
    password:
      from_secret: github
    dockerfile: Dockerfile
depends_on:
  - Testing
